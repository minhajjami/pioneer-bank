<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="text-center">Welcome to Pioneer Bank</h1>

    <div class="login-area">
        <div class="submit-area" id="submit">
            <h4>Login</h4>
            <input type="text" name="" id="" class='form-control' placeholder="Email">
            <br>
            <input type="password" name="" id="" class="form-control" placeholder="Password">
            <br>
            <button id="btn-login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <!--Transaction Area-->
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$<span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="currentBalance">1200</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <buttonc id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        //login button event handler
        const loginBtn=document.getElementById('btn-login');
            loginBtn.addEventListener("click",function(){
            const submitArea=document.getElementById('submit');
            submitArea.style.display="none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        });

        //desposit button event handler
        const depositBtn=document.getElementById('addDeposit');
        depositBtn.addEventListener('click',function(){
           
            const depositNumber=getInputNumber('depositAmount');

            updateSpanText('currentDeposit',depositNumber);
            updateSpanText('currentBalance',depositNumber);
            document.getElementById('depositAmount').value="";
        });

        //withdraw button event handler

        const withdrawbtn =document.getElementById('addWithdraw');
        withdrawbtn.addEventListener('click',function(){
        
            const withdrawNumber=getInputNumber('withdrawAmount');

            updateSpanText('currentWithdraw',withdrawNumber);
            updateSpanText('currentBalance',(-1) * withdrawNumber);
            document.getElementById('withdrawAmount').value="";
            
        });

        function getInputNumber(id){
            const amount = document.getElementById(id).value;
            const number =parseFloat(amount);
            return number;
        }

        function updateSpanText(id,depositNumber){

            const currentAmount=document.getElementById(id).innerText;
            const currentNumber=parseFloat(currentAmount);
            const totalAmount=depositNumber+currentNumber;
            document.getElementById(id).innerText=totalAmount;
        }

    </script>
</body>
</html>
