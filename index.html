<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="text-center">Welcome to Pioneer Bank</h1>

    <div class="login-area">
        <div class="submit-area" id="submit">
            <h4>Login</h4>
            <input type="text" name="" id="" class='form-control' placeholder="Email">
            <br>
            <input type="password" name="" id="" class="form-control" placeholder="Password">
            <br>
            <button id="btn-login" class="btn btn-success">Enter</button>
        </div>
    </div>

    <script>
        const loginBtn=document.getElementById('btn-login');
            loginBtn.addEventListener("click",function(){
            const submitArea=document.getElementById('submit');
            submitArea.style.display="none";
        });
    </script>
</body>
</html>
