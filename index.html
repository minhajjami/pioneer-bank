<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="text-center">Welcome to Pioneer Bank</h1>

    <div class="login-area">
        <div class="submit-area" id="submit">
            <h4>Login</h4>
            <input type="text" name="" id="" class='form-control' placeholder="Email">
            <br>
            <input type="password" name="" id="" class="form-control" placeholder="Password">
            <br>
            <button id="btn-login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <!--Transaction Area-->
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$1200</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input type="text" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        //login button event handler
        const loginBtn=document.getElementById('btn-login');
            loginBtn.addEventListener("click",function(){
            const submitArea=document.getElementById('submit');
            submitArea.style.display="none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        });

        //desposit button event handler
        const depositBtn=document.getElementById('addDeposit');
        depositBtn.addEventListener('click',function(){
            const depositAmount=document.getElementById('depositAmount').value;
            const depositNumber=parseFloat(depositAmount);

            const currentDepositAmount = document.getElementById('currentDeposit').innerText;
            const currentDepositNumber=parseFloat(currentDepositAmount);
            const totalDeposit=depositNumber+currentDepositNumber;
            
            document.getElementById('currentDeposit').innerText=totalDeposit;
            document.getElementById('depositAmount').value="";

        });

    </script>
</body>
</html>
